<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Валидация формы в реальном времени</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/formhack.css">
	
</head>
<body>

	<div class="container">
		<form class="registration">
			<h1>Заголовок формы</h1>

			<label for="username">
				<span>Имя пользователя</span>

				<input type="text" id="username" minlength="3" required placeholder="don">

				<ul class="input-requirements">
					<li>Не меньше 3 символов</li>
					<li>Только латинские буквы и цифры <br>( специальные символы недопустимы )</li>
				</ul>
			</label>

			<label for="password">
				<span>Пароль</span>

				<input type="password" id="password" 
						maxlength="100" minlength="8" required placeholder="1dD@qwer">

				<ul class="input-requirements">
					<li>Пароль должен быть длиной не менее 8 символов <br>( и меньше 100 символов )</li>
					<li>Содержать как минимум 1 цифру</li>
					<li>Содержать как минимум 1 букву в нижнем регистре</li>
					<li>Содержать как минимум 1 букву в верхнем регистре</li>
					<li>Содержать специальный символ (т.к. @ !)</li>
				</ul>
			</label>

			<label for="password_repeat">
				<span>Повторите пароль</span>
				<input type="password" id="password_repeat" maxlength="100" minlength="8" required>
			</label>

			<br>

			<input type="submit">	

		</form>
	</div>
	
    <script src="script.js"></script>
</body>
</html>
